<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Viewer - Nova3D Editor</title>

    <!-- Design System -->
    <link rel="stylesheet" href="../design/design_tokens.css">
    <link rel="stylesheet" href="../design/theme_dark.css">
    <link rel="stylesheet" href="../design/components.css">
    <link rel="stylesheet" href="../design/layout.css">
    <link rel="stylesheet" href="../design/icons.css">

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>

    <style>
        /* Viewer Layout - Using design tokens */
        .viewer-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Toolbar */
        .viewer-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-2) var(--space-3);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-default);
            gap: var(--space-2);
        }

        .viewer-toolbar-left,
        .viewer-toolbar-right {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .viewer-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin: 0;
        }

        .dirty-indicator {
            color: var(--color-yellow-400);
            font-size: var(--text-lg);
            display: none;
        }

        /* Main content area */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Properties Panel */
        .properties-panel {
            width: 320px;
            min-width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-default);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Preview Area */
        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-tertiary);
        }

        .preview-canvas {
            flex: 1;
            position: relative;
        }

        .preview-canvas canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .preview-controls {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-2) var(--space-3);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-default);
        }

        /* Collapsible Sections */
        .section {
            border-bottom: 1px solid var(--border-default);
        }

        .section-header {
            display: flex;
            align-items: center;
            padding: var(--space-2) var(--space-3);
            cursor: pointer;
            font-weight: var(--font-medium);
            color: var(--text-primary);
            user-select: none;
            transition: background var(--transition-fast);
        }

        .section-header:hover {
            background: var(--bg-hover);
        }

        .section-header .section-icon {
            margin-right: var(--space-2);
            font-size: var(--text-xs);
            transition: transform var(--transition-fast);
        }

        .section.collapsed .section-header .section-icon {
            transform: rotate(-90deg);
        }

        .section.collapsed .section-content {
            display: none;
        }

        .section-content {
            padding: var(--space-3);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: var(--space-3);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-1);
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        /* Vector3 Input */
        .vector3-input {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-1);
        }

        .vector3-input input {
            text-align: center;
        }

        /* Stat Row */
        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-2);
        }

        .stat-row label {
            width: 100px;
            flex-shrink: 0;
            margin-bottom: 0;
        }

        .stat-row input {
            flex: 1;
        }

        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-3);
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
        }

        .checkbox-group input {
            margin-right: var(--space-1);
        }

        /* Array Editor */
        .array-editor {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .array-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2);
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
        }

        .array-item input,
        .array-item select {
            flex: 1;
        }

        /* File Picker */
        .file-picker {
            display: flex;
            gap: var(--space-2);
        }

        .file-picker input {
            flex: 1;
        }

        /* Event Items */
        .events-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .event-item {
            padding: var(--space-2);
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
        }

        .event-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-2);
        }

        .event-name {
            font-weight: var(--font-medium);
            color: var(--text-primary);
        }

        /* Python Editor */
        .python-editor-container {
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .CodeMirror {
            height: 150px;
            font-size: var(--text-sm);
            font-family: var(--font-mono);
        }

        /* Collision Panel */
        .collision-panel {
            position: absolute;
            top: var(--space-3);
            right: var(--space-3);
            width: 250px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
        }

        .collision-panel-header {
            padding: var(--space-2) var(--space-3);
            border-bottom: 1px solid var(--border-default);
            font-weight: var(--font-medium);
        }

        .collision-panel-content {
            padding: var(--space-3);
            max-height: 300px;
            overflow-y: auto;
        }

        .collision-tools {
            display: flex;
            gap: var(--space-1);
            margin-bottom: var(--space-3);
        }

        .collision-shape-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }

        .collision-shape-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-2);
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .collision-shape-item:hover {
            background: var(--bg-hover);
        }

        .collision-shape-item.selected {
            border: 1px solid var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <!-- Toolbar -->
        <div class="viewer-toolbar">
            <div class="viewer-toolbar-left">
                <button class="btn btn-sm btn-ghost" onclick="goBack()">
                    <span data-icon="arrow-left"></span>
                    Back
                </button>
                <h1 class="viewer-title" id="unit-title">Unit Viewer</h1>
                <span class="dirty-indicator" id="dirty-indicator">*</span>
            </div>
            <div class="viewer-toolbar-right">
                <button class="btn btn-sm btn-secondary" onclick="loadConfig()">
                    <span data-icon="folder-open"></span>
                    Load
                </button>
                <button class="btn btn-sm btn-secondary" onclick="undo()">
                    <span data-icon="undo"></span>
                    Undo
                </button>
                <button class="btn btn-sm btn-secondary" onclick="redo()">
                    <span data-icon="redo"></span>
                    Redo
                </button>
                <button class="btn btn-sm btn-primary" onclick="saveConfig()">
                    <span data-icon="save"></span>
                    Save
                </button>
            </div>
        </div>

        <div class="main-content">
            <!-- Properties Panel -->
            <div class="properties-panel">
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" data-tab="general">General</button>
                    <button class="tab" data-tab="combat">Combat</button>
                    <button class="tab" data-tab="visuals">Visuals</button>
                    <button class="tab" data-tab="events">Events</button>
                </div>

                <!-- General Tab -->
                <div class="tab-content active" id="tab-general">
                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>Basic Info</span>
                        </div>
                        <div class="section-content">
                            <div class="form-group">
                                <label>ID</label>
                                <input type="text" class="input" id="unit-id" data-path="id" readonly>
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="input" id="unit-name" data-path="name">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="input" id="unit-desc" data-path="description" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Type</label>
                                <select class="select" id="unit-type" data-path="type">
                                    <option value="zombie">Zombie</option>
                                    <option value="npc">NPC</option>
                                    <option value="creature">Creature</option>
                                    <option value="boss">Boss</option>
                                    <option value="minion">Minion</option>
                                    <option value="vehicle">Vehicle</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Subtype</label>
                                <input type="text" class="input" data-path="subtype" placeholder="e.g., runner, tank">
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>Base Stats</span>
                        </div>
                        <div class="section-content">
                            <div class="stat-row">
                                <label>Health</label>
                                <input type="number" class="input" data-path="stats.health" value="100" min="1">
                            </div>
                            <div class="stat-row">
                                <label>Max Health</label>
                                <input type="number" class="input" data-path="stats.maxHealth" value="100" min="1">
                            </div>
                            <div class="stat-row">
                                <label>Armor</label>
                                <input type="number" class="input" data-path="stats.armor" value="0" min="0">
                            </div>
                            <div class="stat-row">
                                <label>Magic Resist</label>
                                <input type="number" class="input" data-path="stats.magicResist" value="0" min="0">
                            </div>
                            <div class="stat-row">
                                <label>Damage</label>
                                <input type="number" class="input" data-path="stats.damage" value="10" min="0">
                            </div>
                            <div class="stat-row">
                                <label>Attack Speed</label>
                                <input type="number" class="input" data-path="stats.attackSpeed" value="1" min="0.1" step="0.1">
                            </div>
                            <div class="stat-row">
                                <label>Move Speed</label>
                                <input type="number" class="input" data-path="stats.moveSpeed" value="5" min="0" step="0.1">
                            </div>
                            <div class="stat-row">
                                <label>XP Value</label>
                                <input type="number" class="input" data-path="stats.experience" value="10" min="0">
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>Movement</span>
                        </div>
                        <div class="section-content">
                            <div class="form-group">
                                <label>Movement Type</label>
                                <select class="select" data-path="movement.type">
                                    <option value="walk">Walk</option>
                                    <option value="fly">Fly</option>
                                    <option value="swim">Swim</option>
                                    <option value="hover">Hover</option>
                                    <option value="burrow">Burrow</option>
                                </select>
                            </div>
                            <div class="stat-row">
                                <label>Speed</label>
                                <input type="number" class="input" data-path="movement.speed" value="5" min="0" step="0.1">
                            </div>
                            <div class="stat-row">
                                <label>Acceleration</label>
                                <input type="number" class="input" data-path="movement.acceleration" value="10" min="0" step="0.1">
                            </div>
                            <div class="stat-row">
                                <label>Turn Speed</label>
                                <input type="number" class="input" data-path="movement.turnSpeed" value="180" min="0">
                            </div>
                            <div class="form-group">
                                <label class="checkbox">
                                    <input type="checkbox" data-path="movement.canJump">
                                    <span class="checkbox-mark"></span>
                                    Can Jump
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Combat Tab -->
                <div class="tab-content" id="tab-combat">
                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>Attack Config</span>
                        </div>
                        <div class="section-content">
                            <div class="form-group">
                                <label>Attack Type</label>
                                <select class="select" data-path="combat.attackType">
                                    <option value="melee">Melee</option>
                                    <option value="ranged">Ranged</option>
                                    <option value="magic">Magic</option>
                                    <option value="none">None</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Damage Type</label>
                                <select class="select" data-path="combat.damageType">
                                    <option value="physical">Physical</option>
                                    <option value="magic">Magic</option>
                                    <option value="fire">Fire</option>
                                    <option value="ice">Ice</option>
                                    <option value="lightning">Lightning</option>
                                    <option value="poison">Poison</option>
                                    <option value="true">True</option>
                                </select>
                            </div>
                            <div class="stat-row">
                                <label>Attack Range</label>
                                <input type="number" class="input" data-path="combat.attackRange" value="1" min="0" step="0.5">
                            </div>
                            <div class="stat-row">
                                <label>Cooldown (s)</label>
                                <input type="number" class="input" data-path="combat.attackCooldown" value="1" min="0" step="0.1">
                            </div>
                            <div class="form-group">
                                <label>Projectile ID</label>
                                <input type="text" class="input" data-path="combat.projectile" placeholder="projectile_arrow">
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>Critical Hits</span>
                        </div>
                        <div class="section-content">
                            <div class="form-group">
                                <label class="checkbox">
                                    <input type="checkbox" data-path="combat.canCritical">
                                    <span class="checkbox-mark"></span>
                                    Can Critical
                                </label>
                            </div>
                            <div class="stat-row">
                                <label>Crit Chance</label>
                                <input type="number" class="input" data-path="combat.criticalChance" value="0" min="0" max="1" step="0.01">
                            </div>
                            <div class="stat-row">
                                <label>Crit Multiplier</label>
                                <input type="number" class="input" data-path="combat.criticalMultiplier" value="2" min="1" step="0.1">
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>AI Behavior</span>
                        </div>
                        <div class="section-content">
                            <div class="form-group">
                                <label>Behavior</label>
                                <select class="select" data-path="ai.behavior">
                                    <option value="aggressive">Aggressive</option>
                                    <option value="passive">Passive</option>
                                    <option value="defensive">Defensive</option>
                                    <option value="patrol">Patrol</option>
                                    <option value="stationary">Stationary</option>
                                    <option value="flee">Flee</option>
                                    <option value="custom">Custom</option>
                                </select>
                            </div>
                            <div class="stat-row">
                                <label>Aggro Range</label>
                                <input type="number" class="input" data-path="ai.aggroRange" value="10" min="0">
                            </div>
                            <div class="stat-row">
                                <label>Leash Range</label>
                                <input type="number" class="input" data-path="ai.leashRange" value="30" min="0">
                            </div>
                            <div class="form-group">
                                <label>Target Priority</label>
                                <select class="select" data-path="ai.targetPriority">
                                    <option value="nearest">Nearest</option>
                                    <option value="lowest_health">Lowest Health</option>
                                    <option value="highest_threat">Highest Threat</option>
                                    <option value="random">Random</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>Abilities</span>
                        </div>
                        <div class="section-content">
                            <div class="array-editor" id="abilities-list"></div>
                            <button class="btn btn-sm btn-ghost btn-success mt-2" onclick="addAbility()">
                                <span data-icon="plus"></span>
                                Add Ability
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Visuals Tab -->
                <div class="tab-content" id="tab-visuals">
                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>Model</span>
                        </div>
                        <div class="section-content">
                            <div class="form-group">
                                <label>3D Model</label>
                                <div class="file-picker">
                                    <input type="text" class="input" data-path="visuals.model" placeholder="models/unit.gltf">
                                    <button class="btn btn-sm btn-secondary" onclick="browseModel()">Browse</button>
                                </div>
                            </div>
                            <div class="stat-row">
                                <label>Scale</label>
                                <input type="number" class="input" data-path="visuals.scale" value="1" min="0.1" step="0.1">
                            </div>
                            <div class="form-group">
                                <label>Tint Color</label>
                                <input type="color" class="input" data-path="visuals.tint" value="#ffffff">
                            </div>
                            <div class="form-group">
                                <label class="checkbox">
                                    <input type="checkbox" data-path="visuals.shadow" checked>
                                    <span class="checkbox-mark"></span>
                                    Cast Shadow
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>Animations</span>
                        </div>
                        <div class="section-content">
                            <div class="form-group">
                                <label>Idle</label>
                                <input type="text" class="input" data-path="visuals.animations.idle" placeholder="idle">
                            </div>
                            <div class="form-group">
                                <label>Walk</label>
                                <input type="text" class="input" data-path="visuals.animations.walk" placeholder="walk">
                            </div>
                            <div class="form-group">
                                <label>Run</label>
                                <input type="text" class="input" data-path="visuals.animations.run" placeholder="run">
                            </div>
                            <div class="form-group">
                                <label>Attack</label>
                                <input type="text" class="input" data-path="visuals.animations.attack" placeholder="attack">
                            </div>
                            <div class="form-group">
                                <label>Death</label>
                                <input type="text" class="input" data-path="visuals.animations.death" placeholder="death">
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>Audio</span>
                        </div>
                        <div class="section-content">
                            <div class="form-group">
                                <label>Spawn Sound</label>
                                <input type="text" class="input" data-path="audio.spawn" placeholder="sounds/spawn.wav">
                            </div>
                            <div class="form-group">
                                <label>Attack Sound</label>
                                <input type="text" class="input" data-path="audio.attack" placeholder="sounds/attack.wav">
                            </div>
                            <div class="form-group">
                                <label>Death Sound</label>
                                <input type="text" class="input" data-path="audio.death" placeholder="sounds/death.wav">
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>Collision Shape</span>
                        </div>
                        <div class="section-content">
                            <div class="form-group">
                                <label>Shape Type</label>
                                <select class="select" id="collision-type" data-path="collision.type" onchange="updateCollisionShape()">
                                    <option value="box">Box</option>
                                    <option value="sphere">Sphere</option>
                                    <option value="capsule">Capsule</option>
                                    <option value="cylinder">Cylinder</option>
                                </select>
                            </div>
                            <div class="form-group" id="collision-size-box">
                                <label>Size</label>
                                <div class="vector3-input">
                                    <input type="number" class="input" data-path="collision.size.x" placeholder="W" step="0.1" value="1">
                                    <input type="number" class="input" data-path="collision.size.y" placeholder="H" step="0.1" value="2">
                                    <input type="number" class="input" data-path="collision.size.z" placeholder="D" step="0.1" value="1">
                                </div>
                            </div>
                            <div class="form-group" id="collision-radius" style="display:none;">
                                <label>Radius</label>
                                <input type="number" class="input" data-path="collision.radius" value="0.5" step="0.1">
                            </div>
                            <div class="form-group" id="collision-height" style="display:none;">
                                <label>Height</label>
                                <input type="number" class="input" data-path="collision.height" value="2" step="0.1">
                            </div>
                            <button class="btn btn-sm btn-secondary" onclick="toggleCollisionEditor()">Edit in 3D</button>
                        </div>
                    </div>
                </div>

                <!-- Events Tab -->
                <div class="tab-content" id="tab-events">
                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>Python Script</span>
                        </div>
                        <div class="section-content">
                            <div class="form-group">
                                <label>Script Path</label>
                                <div class="file-picker">
                                    <input type="text" class="input" id="script-path" data-path="events.script" placeholder="scripts/unit_behavior.py">
                                    <button class="btn btn-sm btn-secondary" onclick="browsePythonScript()">Browse</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>Event Bindings</span>
                        </div>
                        <div class="section-content">
                            <div class="events-list">
                                <div class="event-item">
                                    <div class="event-item-header">
                                        <span class="event-name">OnCreate</span>
                                        <button class="btn btn-xs btn-ghost" onclick="toggleEventEditor('OnCreate')">Edit</button>
                                    </div>
                                    <input type="text" class="input" data-path="events.OnCreate" placeholder="on_unit_create">
                                </div>

                                <div class="event-item">
                                    <div class="event-item-header">
                                        <span class="event-name">OnTick</span>
                                        <button class="btn btn-xs btn-ghost" onclick="toggleEventEditor('OnTick')">Edit</button>
                                    </div>
                                    <input type="text" class="input" data-path="events.OnTick" placeholder="on_unit_tick">
                                </div>

                                <div class="event-item">
                                    <div class="event-item-header">
                                        <span class="event-name">OnDamage</span>
                                        <button class="btn btn-xs btn-ghost" onclick="toggleEventEditor('OnDamage')">Edit</button>
                                    </div>
                                    <input type="text" class="input" data-path="events.OnDamage" placeholder="on_unit_damage">
                                </div>

                                <div class="event-item">
                                    <div class="event-item-header">
                                        <span class="event-name">OnDeath</span>
                                        <button class="btn btn-xs btn-ghost" onclick="toggleEventEditor('OnDeath')">Edit</button>
                                    </div>
                                    <input type="text" class="input" data-path="events.OnDeath" placeholder="on_unit_death">
                                </div>

                                <div class="event-item">
                                    <div class="event-item-header">
                                        <span class="event-name">OnAttack</span>
                                        <button class="btn btn-xs btn-ghost" onclick="toggleEventEditor('OnAttack')">Edit</button>
                                    </div>
                                    <input type="text" class="input" data-path="events.OnAttack" placeholder="on_unit_attack">
                                </div>

                                <div class="event-item">
                                    <div class="event-item-header">
                                        <span class="event-name">OnKill</span>
                                        <button class="btn btn-xs btn-ghost" onclick="toggleEventEditor('OnKill')">Edit</button>
                                    </div>
                                    <input type="text" class="input" data-path="events.OnKill" placeholder="on_unit_kill">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-icon" data-icon="chevron-down"></span>
                            <span>Inline Script Editor</span>
                        </div>
                        <div class="section-content">
                            <div class="python-editor-container">
                                <div id="python-editor"></div>
                            </div>
                            <div class="mt-2 flex gap-2">
                                <button class="btn btn-sm btn-primary" onclick="runScript()">Run Script</button>
                                <button class="btn btn-sm btn-secondary" onclick="saveScriptToFile()">Save to File</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview Area -->
            <div class="preview-area">
                <div class="preview-canvas" id="preview-container">
                    <canvas id="preview-canvas"></canvas>

                    <!-- Collision Editor Panel (hidden by default) -->
                    <div class="collision-panel" id="collision-panel" style="display: none;">
                        <div class="collision-panel-header">Collision Editor</div>
                        <div class="collision-panel-content">
                            <div class="collision-tools">
                                <button class="btn btn-xs btn-secondary" onclick="addCollisionBox()">Box</button>
                                <button class="btn btn-xs btn-secondary" onclick="addCollisionSphere()">Sphere</button>
                                <button class="btn btn-xs btn-secondary" onclick="addCollisionCapsule()">Capsule</button>
                            </div>
                            <div class="collision-shape-list" id="collision-shapes"></div>
                        </div>
                    </div>
                </div>

                <div class="preview-controls">
                    <label class="text-sm text-secondary">Animation:</label>
                    <select class="select select-sm" id="animation-select" onchange="playAnimation()">
                        <option value="idle">Idle</option>
                        <option value="walk">Walk</option>
                        <option value="run">Run</option>
                        <option value="attack">Attack</option>
                        <option value="death">Death</option>
                    </select>
                    <button class="btn btn-sm btn-ghost" onclick="resetCamera()">
                        <span data-icon="refresh"></span>
                        Reset Camera
                    </button>
                    <label class="checkbox checkbox-sm">
                        <input type="checkbox" id="show-collision" onchange="toggleCollisionView()">
                        <span class="checkbox-mark"></span>
                        Show Collision
                    </label>
                    <label class="checkbox checkbox-sm">
                        <input type="checkbox" id="show-grid" checked onchange="toggleGrid()">
                        <span class="checkbox-mark"></span>
                        Show Grid
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Design System Scripts -->
    <script src="../design/design_tokens.js"></script>
    <script src="../design/icons.js"></script>
    <script src="../design/components.js"></script>
    <script src="../js/editor_core.js"></script>
    <script src="../js/editor_layout.js"></script>
    <script src="../js/editor_3d.js"></script>
    <script src="../js/viewer_common.js"></script>
    <script src="../js/collision_editor.js"></script>

    <script>
        // ====================================================================
        // Global Variables
        // ====================================================================
        let viewerScene;
        let collisionEditor;
        let pythonEditor;
        let configData = {};
        let originalData = {};
        let undoStack = [];
        let redoStack = [];
        let currentFile = null;

        // ====================================================================
        // Initialization
        // ====================================================================
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize icons
            NovaIcons.replaceIcons();

            // Initialize scene
            initScene();
            initTabs();
            initFormBindings();
            initPythonEditor();

            // Load from URL parameter if present
            const params = new URLSearchParams(window.location.search);
            const filePath = params.get('file');
            if (filePath) {
                loadConfigFromPath(filePath);
            } else {
                setDefaultConfig();
            }
        });

        function initScene() {
            viewerScene = new ViewerScene('preview-canvas', {
                cameraPosition: { x: 3, y: 3, z: 3 },
                enableTransformControls: true
            });

            collisionEditor = new CollisionEditor(viewerScene);
            collisionEditor.onShapeChange = function() {
                setDirty(true);
                updateCollisionData();
            };
        }

        function initTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.dataset.tab;

                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                    this.classList.add('active');
                    document.getElementById('tab-' + tabId).classList.add('active');
                });
            });
        }

        function initFormBindings() {
            document.querySelectorAll('[data-path]').forEach(input => {
                input.addEventListener('change', function() {
                    saveUndoState();
                    const path = this.getAttribute('data-path');
                    const value = getInputValue(this);
                    setPath(configData, path, value);
                    setDirty(true);
                    onConfigChange(path);
                });

                if (input.type === 'text' || input.tagName === 'TEXTAREA') {
                    input.addEventListener('input', EditorCore.Utils.debounce(function() {
                        const path = this.getAttribute('data-path');
                        const value = getInputValue(this);
                        setPath(configData, path, value);
                        setDirty(true);
                    }, 300));
                }
            });
        }

        function initPythonEditor() {
            if (typeof CodeMirror !== 'undefined') {
                pythonEditor = CodeMirror(document.getElementById('python-editor'), {
                    mode: 'python',
                    theme: 'material-darker',
                    lineNumbers: true,
                    indentUnit: 4,
                    tabSize: 4,
                    value: '# Unit event handler script\n\ndef on_unit_create(unit):\n    pass\n\ndef on_unit_tick(unit, delta_time):\n    pass\n\ndef on_unit_damage(unit, damage, source):\n    pass\n\ndef on_unit_death(unit, killer):\n    pass\n'
                });
            }
        }

        // ====================================================================
        // Config Management
        // ====================================================================
        function setDefaultConfig() {
            configData = {
                id: 'unit_new',
                name: 'New Unit',
                description: '',
                type: 'creature',
                stats: {
                    health: 100,
                    maxHealth: 100,
                    armor: 0,
                    magicResist: 0,
                    damage: 10,
                    attackSpeed: 1,
                    moveSpeed: 5,
                    experience: 10
                },
                combat: {
                    attackType: 'melee',
                    damageType: 'physical',
                    attackRange: 1,
                    attackCooldown: 1
                },
                movement: {
                    type: 'walk',
                    speed: 5,
                    acceleration: 10,
                    turnSpeed: 180
                },
                visuals: {
                    scale: 1
                },
                collision: {
                    type: 'capsule',
                    radius: 0.5,
                    height: 2
                },
                events: {}
            };
            originalData = JSON.parse(JSON.stringify(configData));
            populateForm();
        }

        function loadConfig() {
            EditorCore.Bridge.browseFile('*.json').then(path => {
                if (path) {
                    loadConfigFromPath(path);
                }
            }).catch(err => {
                console.error('Browse failed:', err);
            });
        }

        function loadConfigFromPath(path) {
            currentFile = path;
            EditorCore.Bridge.loadConfig(path).then(data => {
                configData = data;
                originalData = JSON.parse(JSON.stringify(data));
                populateForm();
                document.getElementById('unit-title').textContent = data.name || 'Unit Viewer';

                if (data.visuals && data.visuals.model) {
                    viewerScene.loadModel(data.visuals.model);
                }

                if (data.collision) {
                    loadCollisionShapes(data.collision);
                }

                setDirty(false);
            }).catch(err => {
                console.error('Load failed:', err);
                EditorCore.Notifications.error('Failed to load config');
            });
        }

        function saveConfig() {
            if (!currentFile) {
                EditorCore.Bridge.browseFile('*.json').then(path => {
                    if (path) {
                        currentFile = path;
                        doSave();
                    }
                });
            } else {
                doSave();
            }
        }

        function doSave() {
            EditorCore.Bridge.saveConfig(currentFile, configData).then(() => {
                originalData = JSON.parse(JSON.stringify(configData));
                setDirty(false);
                EditorCore.Notifications.success('Config saved successfully');
            }).catch(err => {
                console.error('Save failed:', err);
                EditorCore.Notifications.error('Failed to save config');
            });
        }

        function populateForm() {
            document.querySelectorAll('[data-path]').forEach(input => {
                const path = input.getAttribute('data-path');
                const value = getPath(configData, path);
                setInputValue(input, value);
            });

            updateAbilitiesList();
            updateCollisionUI();
        }

        function onConfigChange(path) {
            if (path === 'name') {
                document.getElementById('unit-title').textContent = configData.name || 'Unit Viewer';
            }

            if (path.startsWith('visuals.model')) {
                viewerScene.loadModel(configData.visuals.model);
            }

            if (path.startsWith('visuals.scale')) {
                viewerScene.setModelScale(configData.visuals.scale || 1);
            }

            if (path.startsWith('collision')) {
                updateCollisionShape();
            }
        }

        // ====================================================================
        // Undo/Redo - Using EditorCore.UndoRedo
        // ====================================================================
        function saveUndoState() {
            undoStack.push(JSON.parse(JSON.stringify(configData)));
            redoStack = [];
            if (undoStack.length > 50) undoStack.shift();
        }

        function undo() {
            if (undoStack.length === 0) return;
            redoStack.push(JSON.parse(JSON.stringify(configData)));
            configData = undoStack.pop();
            populateForm();
            setDirty(true);
        }

        function redo() {
            if (redoStack.length === 0) return;
            undoStack.push(JSON.parse(JSON.stringify(configData)));
            configData = redoStack.pop();
            populateForm();
            setDirty(true);
        }

        // ====================================================================
        // Collision Editor
        // ====================================================================
        function updateCollisionShape() {
            const type = document.getElementById('collision-type').value;

            document.getElementById('collision-size-box').style.display = type === 'box' ? 'block' : 'none';
            document.getElementById('collision-radius').style.display = (type === 'sphere' || type === 'capsule' || type === 'cylinder') ? 'block' : 'none';
            document.getElementById('collision-height').style.display = (type === 'capsule' || type === 'cylinder') ? 'block' : 'none';

            collisionEditor.clearAll();
            const collision = configData.collision || {};

            switch (type) {
                case 'box':
                    collisionEditor.createBox({
                        width: collision.size?.x || 1,
                        height: collision.size?.y || 2,
                        depth: collision.size?.z || 1,
                        position: { x: 0, y: (collision.size?.y || 2) / 2, z: 0 }
                    });
                    break;
                case 'sphere':
                    collisionEditor.createSphere({
                        radius: collision.radius || 0.5,
                        position: { x: 0, y: collision.radius || 0.5, z: 0 }
                    });
                    break;
                case 'capsule':
                    collisionEditor.createCapsule({
                        radius: collision.radius || 0.5,
                        height: collision.height || 2,
                        position: { x: 0, y: (collision.height || 2) / 2, z: 0 }
                    });
                    break;
                case 'cylinder':
                    collisionEditor.createCylinder({
                        radius: collision.radius || 0.5,
                        height: collision.height || 2,
                        position: { x: 0, y: (collision.height || 2) / 2, z: 0 }
                    });
                    break;
            }
        }

        function updateCollisionUI() {
            const type = configData.collision?.type || 'capsule';
            document.getElementById('collision-type').value = type;
            updateCollisionShape();
        }

        function updateCollisionData() {
            const shapes = collisionEditor.exportToJSON();
            if (shapes.shapes && shapes.shapes.length > 0) {
                configData.collision = shapes.shapes[0];
            }
        }

        function toggleCollisionEditor() {
            const panel = document.getElementById('collision-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function toggleCollisionView() {
            const show = document.getElementById('show-collision').checked;
            collisionEditor.setAllShapesVisible(show);
        }

        function loadCollisionShapes(collision) {
            collisionEditor.clearAll();
            collisionEditor.importFromJSON({ shapes: [collision] });
        }

        function addCollisionBox() { collisionEditor.createBox(); }
        function addCollisionSphere() { collisionEditor.createSphere(); }
        function addCollisionCapsule() { collisionEditor.createCapsule(); }

        // ====================================================================
        // Abilities
        // ====================================================================
        function updateAbilitiesList() {
            const container = document.getElementById('abilities-list');
            const abilities = configData.abilities || [];

            container.innerHTML = abilities.map((ability, index) => `
                <div class="array-item">
                    <input type="text" class="input" value="${ability.abilityId || ''}"
                           onchange="updateAbility(${index}, 'abilityId', this.value)">
                    <input type="number" class="input" value="${ability.cooldown || 0}" min="0" step="0.1"
                           style="width: 80px;" title="Cooldown"
                           onchange="updateAbility(${index}, 'cooldown', parseFloat(this.value))">
                    <button class="btn btn-xs btn-ghost btn-danger" onclick="removeAbility(${index})">
                        <span data-icon="x"></span>
                    </button>
                </div>
            `).join('');

            NovaIcons.replaceIcons(container);
        }

        function addAbility() {
            if (!configData.abilities) configData.abilities = [];
            saveUndoState();
            configData.abilities.push({ abilityId: '', cooldown: 0 });
            updateAbilitiesList();
            setDirty(true);
        }

        function updateAbility(index, key, value) {
            saveUndoState();
            configData.abilities[index][key] = value;
            setDirty(true);
        }

        function removeAbility(index) {
            saveUndoState();
            configData.abilities.splice(index, 1);
            updateAbilitiesList();
            setDirty(true);
        }

        // ====================================================================
        // Python Script
        // ====================================================================
        function toggleEventEditor(eventName) {
            const templates = {
                OnCreate: 'def on_unit_create(unit):\n    """Called when the unit is created."""\n    pass',
                OnTick: 'def on_unit_tick(unit, delta_time):\n    """Called every frame."""\n    pass',
                OnDamage: 'def on_unit_damage(unit, damage, source):\n    """Called when the unit takes damage."""\n    return damage',
                OnDeath: 'def on_unit_death(unit, killer):\n    """Called when the unit dies."""\n    pass',
                OnAttack: 'def on_unit_attack(unit, target):\n    """Called when the unit attacks."""\n    pass',
                OnKill: 'def on_unit_kill(unit, victim):\n    """Called when the unit kills another."""\n    pass'
            };

            if (pythonEditor && templates[eventName]) {
                pythonEditor.setValue(templates[eventName]);
            }
        }

        function runScript() {
            if (pythonEditor) {
                const script = pythonEditor.getValue();
                EditorCore.Bridge.executePython(script).then(result => {
                    console.log('Script result:', result);
                    EditorCore.Notifications.success('Script executed');
                }).catch(err => {
                    console.error('Script error:', err);
                    EditorCore.Notifications.error('Script error: ' + err);
                });
            }
        }

        function saveScriptToFile() {
            // Implementation for saving script to external file
        }

        function browsePythonScript() {
            EditorCore.Bridge.browseFile('*.py').then(path => {
                if (path) {
                    document.getElementById('script-path').value = path;
                    setPath(configData, 'events.script', path);
                    setDirty(true);
                }
            });
        }

        // ====================================================================
        // Preview Controls
        // ====================================================================
        function playAnimation() {
            const anim = document.getElementById('animation-select').value;
            viewerScene.playAnimation(anim);
        }

        function resetCamera() {
            viewerScene.resetCamera();
        }

        function toggleGrid() {
            const show = document.getElementById('show-grid').checked;
            viewerScene.helpers.forEach(h => h.visible = show);
        }

        function browseModel() {
            EditorCore.Bridge.browseFile('*.gltf,*.glb').then(path => {
                if (path) {
                    setPath(configData, 'visuals.model', path);
                    document.querySelector('[data-path="visuals.model"]').value = path;
                    viewerScene.loadModel(path);
                    setDirty(true);
                }
            });
        }

        // ====================================================================
        // Utility Functions
        // ====================================================================
        function toggleSection(header) {
            header.parentElement.classList.toggle('collapsed');
        }

        function setDirty(dirty) {
            document.getElementById('dirty-indicator').style.display = dirty ? 'inline' : 'none';
        }

        function goBack() {
            if (document.getElementById('dirty-indicator').style.display !== 'none') {
                if (!confirm('You have unsaved changes. Discard them?')) return;
            }
            window.history.back();
        }

        function getPath(obj, path) {
            if (!path) return obj;
            const parts = path.split('.');
            let current = obj;
            for (const part of parts) {
                if (current === null || current === undefined) return undefined;
                current = current[part];
            }
            return current;
        }

        function setPath(obj, path, value) {
            const parts = path.split('.');
            let current = obj;
            for (let i = 0; i < parts.length - 1; i++) {
                if (current[parts[i]] === undefined) {
                    current[parts[i]] = {};
                }
                current = current[parts[i]];
            }
            current[parts[parts.length - 1]] = value;
        }

        function getInputValue(input) {
            if (input.type === 'checkbox') return input.checked;
            if (input.type === 'number') return parseFloat(input.value) || 0;
            return input.value;
        }

        function setInputValue(input, value) {
            if (input.type === 'checkbox') {
                input.checked = !!value;
            } else if (input.type === 'color') {
                input.value = value || '#ffffff';
            } else {
                input.value = value !== undefined && value !== null ? value : '';
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveConfig();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                e.preventDefault();
                undo();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'y') {
                e.preventDefault();
                redo();
            }
        });
    </script>
