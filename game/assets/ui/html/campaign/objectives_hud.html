<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objectives HUD</title>
    <link rel="stylesheet" href="../css/ui_base.css">
    <style>
        .objectives-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 320px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .objectives-container.collapsed {
            width: 180px;
        }

        .objectives-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 215, 0, 0.1);
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .objectives-title {
            font-size: 14px;
            font-weight: bold;
            color: #FFD700;
            text-transform: uppercase;
        }

        .toggle-btn {
            width: 20px;
            height: 20px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .collapsed .toggle-btn {
            transform: rotate(180deg);
        }

        .objectives-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .collapsed .objectives-list {
            display: none;
        }

        .objective-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(50, 50, 50, 0.5);
            border-left: 3px solid;
            border-radius: 0 5px 5px 0;
            transition: all 0.3s;
        }

        .objective-item.primary { border-color: #FFD700; }
        .objective-item.secondary { border-color: #2196F3; }
        .objective-item.bonus { border-color: #9C27B0; }

        .objective-item.completed {
            opacity: 0.6;
            background: rgba(76, 175, 80, 0.1);
        }

        .objective-item.failed {
            opacity: 0.6;
            background: rgba(244, 67, 54, 0.1);
            border-color: #f44336;
        }

        .objective-item.new {
            animation: newObjective 1s ease-out;
        }

        @keyframes newObjective {
            0%, 50%, 100% { box-shadow: none; }
            25%, 75% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
        }

        .objective-header {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .objective-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #666;
            border-radius: 3px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .objective-item.completed .objective-checkbox {
            border-color: #4CAF50;
            background: #4CAF50;
            color: #fff;
        }

        .objective-item.failed .objective-checkbox {
            border-color: #f44336;
            background: #f44336;
            color: #fff;
        }

        .objective-title {
            font-size: 13px;
            color: #fff;
            flex: 1;
        }

        .objective-item.completed .objective-title {
            text-decoration: line-through;
            color: #888;
        }

        .objective-progress {
            margin-top: 8px;
            margin-left: 28px;
        }

        .progress-bar-mini {
            height: 4px;
            background: rgba(100, 100, 100, 0.5);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill-mini {
            height: 100%;
            background: #FFD700;
            transition: width 0.3s;
        }

        .progress-text-mini {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #888;
            margin-top: 3px;
        }

        .objective-timer {
            margin-top: 5px;
            margin-left: 28px;
            font-size: 12px;
            color: #FF9800;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .objective-timer.urgent {
            color: #f44336;
            animation: timerPulse 1s infinite;
        }

        @keyframes timerPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .timer-icon {
            font-size: 14px;
        }

        .objective-hint {
            margin-top: 8px;
            margin-left: 28px;
            padding: 6px 10px;
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 4px;
            font-size: 11px;
            color: #90CAF9;
        }

        /* Alert overlay */
        .objective-alert {
            position: fixed;
            top: 100px;
            right: 350px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid;
            border-radius: 8px;
            animation: alertSlide 0.5s ease-out;
            z-index: 100;
        }

        @keyframes alertSlide {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .objective-alert.new { border-color: #FFD700; }
        .objective-alert.complete { border-color: #4CAF50; }
        .objective-alert.fail { border-color: #f44336; }

        .alert-label {
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .objective-alert.new .alert-label { color: #FFD700; }
        .objective-alert.complete .alert-label { color: #4CAF50; }
        .objective-alert.fail .alert-label { color: #f44336; }

        .alert-text {
            font-size: 14px;
            color: #fff;
        }

        .collapsed-indicator {
            display: none;
            padding: 5px 15px;
            font-size: 12px;
            color: #888;
        }

        .collapsed .collapsed-indicator {
            display: block;
        }
    </style>
</head>
<body>
    <div class="objectives-container" id="objectives-container">
        <div class="objectives-header" onclick="ObjectivesHUD.toggleExpand()">
            <span class="objectives-title">Objectives</span>
            <button class="toggle-btn">&#9650;</button>
        </div>

        <div class="collapsed-indicator" id="collapsed-indicator">
            0/0 Complete
        </div>

        <div class="objectives-list" id="objectives-list">
            <!-- Objectives populated dynamically -->
        </div>
    </div>

    <div id="alert-container"></div>

    <script src="../js/ui_core.js"></script>
    <script>
        const ObjectivesHUD = {
            objectives: [],
            expanded: true,
            alertQueue: [],
            currentAlert: null,

            init: function() {
                this.render();
            },

            setObjectives: function(data) {
                this.objectives = data.objectives || [];
                this.render();
            },

            addObjective: function(objective) {
                objective.isNew = true;
                this.objectives.push(objective);
                this.showAlert('new', objective.title);
                this.render();

                setTimeout(() => {
                    const obj = this.objectives.find(o => o.id === objective.id);
                    if (obj) obj.isNew = false;
                    this.render();
                }, 3000);
            },

            updateObjective: function(data) {
                const obj = this.objectives.find(o => o.id === data.id);
                if (obj) {
                    Object.assign(obj, data);
                    this.render();
                }
            },

            completeObjective: function(data) {
                const obj = this.objectives.find(o => o.id === data.id);
                if (obj) {
                    obj.isCompleted = true;
                    this.showAlert('complete', obj.title);
                    this.render();
                }
            },

            failObjective: function(data) {
                const obj = this.objectives.find(o => o.id === data.id);
                if (obj) {
                    obj.isFailed = true;
                    this.showAlert('fail', obj.title);
                    this.render();
                }
            },

            render: function() {
                const list = document.getElementById('objectives-list');
                const indicator = document.getElementById('collapsed-indicator');

                const completed = this.objectives.filter(o => o.isCompleted).length;
                const total = this.objectives.length;
                indicator.textContent = `${completed}/${total} Complete`;

                list.innerHTML = this.objectives.map(obj => this.renderObjective(obj)).join('');
            },

            renderObjective: function(obj) {
                let typeClass = obj.isPrimary ? 'primary' : (obj.isBonus ? 'bonus' : 'secondary');
                let stateClass = obj.isCompleted ? 'completed' : (obj.isFailed ? 'failed' : '');
                let newClass = obj.isNew ? 'new' : '';

                let checkmark = obj.isCompleted ? '&#10004;' : (obj.isFailed ? '&#10008;' : '');

                let progressHTML = '';
                if (!obj.isCompleted && !obj.isFailed && obj.requiredCount > 1) {
                    const percent = (obj.currentCount / obj.requiredCount) * 100;
                    progressHTML = `
                        <div class="objective-progress">
                            <div class="progress-bar-mini">
                                <div class="progress-fill-mini" style="width: ${percent}%"></div>
                            </div>
                            <div class="progress-text-mini">
                                <span>${obj.currentCount}/${obj.requiredCount}</span>
                                <span>${Math.round(percent)}%</span>
                            </div>
                        </div>
                    `;
                }

                let timerHTML = '';
                if (obj.hasTimer && obj.timeRemaining > 0) {
                    const minutes = Math.floor(obj.timeRemaining / 60);
                    const seconds = Math.floor(obj.timeRemaining % 60);
                    const urgent = obj.timeRemaining < 60;
                    timerHTML = `
                        <div class="objective-timer ${urgent ? 'urgent' : ''}">
                            <span class="timer-icon">&#9200;</span>
                            <span>${minutes}:${seconds.toString().padStart(2, '0')}</span>
                        </div>
                    `;
                }

                let hintHTML = '';
                if (obj.hint) {
                    hintHTML = `<div class="objective-hint">${obj.hint}</div>`;
                }

                return `
                    <div class="objective-item ${typeClass} ${stateClass} ${newClass}" data-id="${obj.id}">
                        <div class="objective-header">
                            <div class="objective-checkbox">${checkmark}</div>
                            <div class="objective-title">${obj.title}</div>
                        </div>
                        ${progressHTML}
                        ${timerHTML}
                        ${hintHTML}
                    </div>
                `;
            },

            toggleExpand: function() {
                this.expanded = !this.expanded;
                document.getElementById('objectives-container').classList.toggle('collapsed', !this.expanded);
            },

            showAlert: function(type, text) {
                const container = document.getElementById('alert-container');
                const labels = { new: 'New Objective', complete: 'Objective Complete', fail: 'Objective Failed' };

                const alert = document.createElement('div');
                alert.className = `objective-alert ${type}`;
                alert.innerHTML = `
                    <div class="alert-label">${labels[type]}</div>
                    <div class="alert-text">${text}</div>
                `;

                container.appendChild(alert);

                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 500);
                }, 3000);
            }
        };

        document.addEventListener('DOMContentLoaded', () => ObjectivesHUD.init());
        window.ObjectivesHUD = ObjectivesHUD;
    </script>
</body>
</html>
